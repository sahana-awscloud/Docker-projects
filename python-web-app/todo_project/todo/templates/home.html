{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <h1 class="text-center mb-4">📝 To-Do List</h1>

    <!-- Add Task Form -->
    <div class="card mb-4 shadow-sm">
        <div class="card-body">
            <form method="POST" class="d-flex align-items-center">
                {% csrf_token %}
                {{ form.title }}
                <button type="submit" class="btn btn-primary ms-2">Add Task</button>
            </form>
        </div>
    </div>

    <!-- Task List -->
    <ul class="list-group">
        {% for task in tasks %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div class="form-check">
                    <input 
                        type="checkbox" 
                        class="form-check-input me-2" 
                        onchange="window.location.href='{% url 'toggle' task.id %}'";
                        {% if task.completed %}checked{% endif %}
                    >
                    <label class="form-check-label {% if task.completed %}text-decoration-line-through text-muted{% endif %}">
                        {{ task.title }}
                    </label>
                </div>
                <div>
                    <a href="{% url 'update' task.id %}" class="btn btn-sm btn-warning">✏ Edit</a>
                    <a href="{% url 'delete' task.id %}" class="btn btn-sm btn-danger">🗑 Delete</a>
                </div>
            </li>
        {% empty %}
            <li class="list-group-item text-center text-muted">No tasks yet! 🎉</li>
        {% endfor %}
    </ul>
</div>

</body>
</html>
